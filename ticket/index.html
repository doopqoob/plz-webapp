<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ticket Index</title>

        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/ticket/index.css">
        <script src="/js/jquery-3.5.1.min.js"></script>
        <script src="/js/bootstrap.js"></script>
        <script src="/js/http.js"></script>
        <script src="/js/cookie.js"></script>
        <script src="/js/ticket/index.js"></script>

    </head>
    <body class="bg-dark text-light">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="mt-lg-5 mb-0">
                    <table class="w-100">
                        <tr>
                            <td class="w-75">
                                <h1 class="font-italic font-weight-bold mb-0">TICKET INDEX</h1>
                            </td>
                            <td class="w-25">
                                <!-- <button class="btn btn-outline-light float-right" onclick="getTickets()">Refresh list</button>-->
                            </td>
                        </tr>
                    </table>
                </div>
                <div>
                    <table class="w-100">
                        <tr>
                            <td>
                                <div class="pr-2 pb-2">
                                    <select class="form-control" id="shows" name="interval" onchange="getTickets()">
                                        <option value=null>All shows</option>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <div class="pr-2 pb-2">
                                    <select class="form-control" id="time-zones" name="time-zones" onchange="changeTimeZone()">

                                    </select>
                                </div>
                            </td>
                            <td>
                                <div class="pb-2">
                                    <select class="form-control" id="interval" name="interval" onchange="getTickets()">
                                        <option value=null>All tickets</option>
                                        <option value='1 hour'>Last hour</option>
                                        <option value='3 hours'>Last three hours</option>
                                        <option value='1 day'>Last day</option>
                                        <option value='1 week'>Last week</option>
                                        <option value='1 month'>Last month</option>
                                        <option value='3 months'>Last 3 months</option>
                                        <option value='6 months'>Last 6 months</option>
                                        <option value='1 year'>Last year</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="content-template">
                    <div id="ticket-template">
                        <div class="bg-white text-dark p-4 rounded mb-2">
                            <table class="w-100">
                                <tr>
                                    <td class="w-auto">
                                        <div>
                                            <h6 class="font-italic font-weight-bold text-muted"><span id="show"></span></h6>
                                        </div>
                                        <div>
                                            <h4 class="font-weight-bold"><span id="artist"></span> - <span id="title"></span></h4>
                                        </div>
                                        <div>
                                            <h6 class="font-weight-bold">Requested by <span id="requested-by"></span> at <span id="requested-at"></span></h6>
                                        </div>
                                    </td>
                                    <td class="w-auto align-bottom">
                                        <button class="btn btn-outline-dark float-right" id="ticket-detail">Ticket Detail</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="d-none">
                    <p id="serialized-response">
                        sdjfslkdlskfjlskfslkslkslksjlfs
                    </p>
                </div>
                <div id="content">
                </div>
            </div>
        </div>
    </body>
</html>
