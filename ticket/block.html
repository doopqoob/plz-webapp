<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blocklist IP</title>

        <link rel="stylesheet" href="/css/bootstrap.css">
        <script src="/js/jquery-3.5.1.min.js"></script>
        <script src="/js/bootstrap.js"></script>
        <script src="/js/http.js"></script>
        <script src="/js/cookie.js"></script>
        <script src="/js/ticket/block.js"></script>

    </head>
    <body class="bg-danger text-light">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="mt-lg-5">
                   <h1 class="font-italic font-weight-bold">BLOCKLIST IP</h1>
                </div>

                <div class="bg-white text-dark p-4 rounded">
                    <div class="w-100 d-flex justify-content-center">
                        <h5 class="font-italic font-weight-bold text-muted">You are about to blocklist</h5>
                    </div>
                    <div class="w-100 d-flex justify-content-center">
                        <h3 class="font-weight-bold" id="ip-address"></h3>
                    </div>
                    <div class="w-100">
                        <textarea class="w-100" rows="4" placeholder="Input any notes here" id="notes"></textarea>
                    </div>
                    <table class="w-100">
                        <tr>
                            <td class="w-50">
                                <div class="w-100 d-flex justify-content-center">
                                    <button class="btn btn-outline-dark" id="cancel-button" onclick="cancelButton()">Cancel</button>
                                </div>
                            </td>
                            <td class="w-50">
                                <div class="w-100 d-flex justify-content-center">
                                    <button class="btn btn-outline-danger" id="continue-button" onclick="continueButton()">Continue</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
