<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ticket Detail</title>

        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/ticket/ticket.css">
        <script src="/js/jquery-3.5.1.min.js"></script>
        <script src="/js/bootstrap.js"></script>
        <script src="/js/http.js"></script>
        <script src="/js/cookie.js"></script>
        <script src="/js/ticket/detail.js"></script>

    </head>
    <body class="bg-dark text-light">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="mt-lg-5">
                    <table class="w-100">
                        <tr>
                            <td>
                                <div class="pb-0">
                                    <h1 class="font-italic font-weight-bold pb-0">TICKET DETAIL</h1>
                                </div>

                            </td>
                            <td>
                                <div class="pb-2">
                                    <button class="btn btn-outline-light float-right" id="return-to-index">See all tickets</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="bg-white text-dark p-4 rounded">
                    <div class="ticket-entry">
                        <h5 class="font-italic font-weight-bold text-muted">SHOW</h5>
                        <h3 class="font-weight-bold" id="show_name"></h3>
                    </div>
                    <div class="ticket-entry">
                        <h5 class="font-italic font-weight-bold text-muted">ARTIST</h5>
                        <h3 class="font-weight-bold" id="artist"></h3>
                    </div>
                    <div class="ticket-entry">
                        <h5 class="font-italic font-weight-bold text-muted">TITLE</h5>
                        <h3 class="font-weight-bold" id="title"></h3>
                    </div>
                    <div class="ticket-entry">
                        <h5 class="font-italic font-weight-bold text-muted">TEMPO</h5>
                        <h3 class="font-weight-bold" id="tempo"></h3>
                    </div>
                    <div class="ticket-entry">
                        <h5 class="font-italic font-weight-bold text-muted">KEY</h5>
                        <h3 class="font-weight-bold" id="key"></h3>
                    </div>
                    <div class="ticket-entry">
                        <h5 class="font-italic font-weight-bold text-muted">REQUESTED BY</h5>
                        <h3 class="font-weight-bold" id="requested_by"></h3>
                    </div>
                    <div class="ticket-entry">
                        <h5 class="font-italic font-weight-bold text-muted">NOTES</h5>
                        <h3 class="font-weight-bold" id="notes"></h3>
                    </div>
                    <div class="ticket-entry">
                        <h5 class="font-italic font-weight-bold text-muted">SUBMITTED AT</h5>
                        <h3 class="font-weight-bold" id="submission-date"></h3>
                        <table class="w-100">
                            <tr>
                                <td>
                                    <h3 class="font-weight-bold" id="submission-time"></h3>
                                </td>
                                <td class="w-auto">
                                    &nbsp;
                                </td>
                                <td>
                                    <select class="form-control" id="time-zones" name="time-zones" onchange="changeTimeZone()">

                                    </select>
                                </td>
                            </tr>
                            <tr>

                            </tr>
                        </table>


                        </select>
                    </div>
                    <div class="ticket-entry">
                        <h5 class="font-italic font-weight-bold text-muted">SUBMITTED FROM</h5>
                        <h3 class="font-weight-bold" id="ip-address"></h3>
                        <h3 class="font-weight-bold" id="reverse-dns"></h3>
                    </div>
                    <div class="ticket-entry">
                        <h5 class="font-italic font-weight-bold text-muted">TICKET ID</h5>
                        <h3 class="font-weight-bold" id="ticket-id"></h3>
                    </div>
                    <div class="ticket-entry">
                        <h5 class="font-italic font-weight-bold text-muted">TICKET TYPE</h5>
                        <h3 class="font-weight-bold" id="ticket-type"></h3>
                    </div>
                    <div class="ticket-entry">
                        <h5 class="font-italic font-weight-bold text-muted">PRINTED</h5>
                        <h3 class="font-weight-bold" id="printed"></h3>
                    </div>
                    <table class="w-100">
                        <tr>
                            <td class="w-auto">
                                <button class="btn btn-outline-dark float-left" id="user-tickets">Tickets from this user</button>
                            </td>
                            <td class="w-50">
                                <div class="w-100 d-flex justify-content-center">
                                    <button class="btn btn-outline-dark" id="ip-tickets">Tickets from this IP</button>
                                </div>
                            </td>
                            <td class="w-auto">
                                <button class="btn btn-outline-danger float-right" id="blocklist-ip">Blocklist this IP</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
